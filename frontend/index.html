<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Battle DApp</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="card">
    <h1>Pet Battle DApp</h1>

    <button id="connectBtn">Connect MetaMask</button>

    <div class="row"><span>Network:</span> <b id="network">—</b></div>
    <div class="row"><span>Account:</span> <b id="account">—</b></div>
    <div class="row"><span>Balance (PBT):</span> <b id="balance">—</b></div>

    <hr />

    <h3>Transfer</h3>
    <input id="to" placeholder="Receiver address (0x...)" />
    <input id="amount" placeholder="Amount (e.g. 10)" />
    <button id="sendBtn">Send</button>

    <p id="status" class="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.16.0/dist/ethers.umd.min.js"></script>

  <script src="./abi.js"></script>
  <script src="./app.js"></script>
</body>
</html>
